  <div class="trip card" *ngFor="let trip of shoppingListRef$ | async" tappable (click)="viewDetail(trip)" margin-bottom>
    <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + trip.thumb + ')'}">
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <h6 class="pull-right text-white" ion-text>Entry: {{ trip.price | currency:'$':true }}</h6>
          <div class="clear"></div>
        </div>
      </div>
    </div>

    <div class="padding-sm primary-bg">
      <ion-icon name="time" class="text-white"></ion-icon>
      <span ion-text class="text-white">{{ trip.name }}</span>
      <span class="pull-right" ion-text color="light">
        <strong>Prize Pool: {{ trip.prize | currency:'$':true }}</strong>
      </span>
    </div>
  </div>
  
</ion-content>
